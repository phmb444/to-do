<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bloco de notas</title>
  </head>
  <body class="w-screen">
    <h1 class="text-3xl mt-4">Bloco de notas</h1>
      <div
        class="w-4/6 border-2 box-border p-2 border-gray-300 flex items-center justify-around  modal"
        id="modal"
      >
        <div class="w-full mt-2">
            <input
                type="text"
                name="titulo"
                id="titulo"
                class="border-2 p-2 border-gray-400 rounded-xl h-10 w-4/6"
                placeholder="Adicione o titulo de sua anotação"
            />
            <button
                onclick="criarNota();"
                class="py-2 w-48 rounded-xl font-bold text-white hover:bg-blue-700 bg-black"
            >
                Add
            </button>
            <textarea
                name="descrição"
                id="descricao"
                placeholder="Adicione a descrição"
                class="w-full h-32 border-2 border-gray-400 mt-2 rounded-xl box-border resize-height p-2"
            >
            </textarea>
        </div>
      </div>
    <button class="bg-black text-white w-4/6 mt-4 rounded-xl py-2" id="botao-modal" onclick="abrirModal()">Criar nota</button>
    <main class="w-4/6 border-2 border-gray-300 rounded-xl mt-4 p-8">
      Sem notas ainda.
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
