<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bloco de notas</title>
</head>
<body class="w-screen">
    <h1 class="text-3xl mt-4">Bloco de notas</h1>
    <div class="w-4/6  border-2 box-border p-2 border-gray-300 mt-8 flex items-center justify-around rounded-xl">
        <form action="" class="w-full mt-2">
        <input type="text" name="titulo" class="border-2 p-2 border-gray-400 rounded-xl h-10 w-5/6" placeholder="Adicione o titulo de sua anotação">
        <button type="submit" class="py-2 w-40 rounded-xl font-bold text-white hover:bg-blue-700 bg-black">Add</button>
        <textarea name="descrição" placeholder="Adicione a descrição" class="w-full h-32 border-2 border-gray-400 mt-2 rounded-xl box-border resize-height p-2" onkeydown="if(event.keyCode===9){event.preventDefault();var start=this.selectionStart;var end=this.selectionEnd;this.value=this.value.substring(0,start)+'\t'+this.value.substring(end);this.selectionStart=this.selectionEnd=start+1;} else if(event.keyCode===13){event.preventDefault();var start=this.selectionStart;var end=this.selectionEnd;this.value=this.value.substring(0,start)+'\n'+this.value.substring(end);this.selectionStart=this.selectionEnd=start+1;}">
        </textarea>
        </form>
    </div>
    <main class="w-4/6  border-2 border-gray-300 rounded-xl mt-4 p-8">
        <div class="w-full h-20 border-b-2 border-gray-200">
            <span class="flex justify-between">
                <h2 class="text-xl">Titulo</h2>
                <p class="text-xl">28/02/2024</p>
            </span>
            <section class="flex mt-4">
                <p class="text-sm w-5/6">Descrição</p>
                <span class="w-1/6 flex justify-end ">       
                    <img src="/static/caneta.svg" class="p-2 hover:bg-gray-200 rounded-xl" alt="">
                    <img src="/static/lixo.svg" class="p-2 hover:bg-gray-200 rounded-xl" alt="">
                </span>
            </section>
        </div>  

    </main>
    








   
    <script src="./js/script.js"></script>
</body>
</html>
